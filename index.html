<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote</title>

  <!-- Inter = crisp, neutral corporate typeface -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="quote-box" role="figure" aria-live="polite">
    <blockquote id="quote">Loading…</blockquote>
    <figcaption id="author"></figcaption>

    <div class="actions">
      <button id="new-quote" aria-label="Get new quote">New Quote</button>
      <a id="tweet" target="_blank" rel="noopener" aria-label="Tweet this quote">Tweet</a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
